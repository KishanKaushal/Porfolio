<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="Practice.css">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
         
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kishan Kaushal's Website</h1>
    <div class="content">
        <p>This is a sample website created to demonstrate the use of external, internal, and inline CSS.</p>
        <button style="background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Click Me!
        </button>
    </div>
</body>
</html>
