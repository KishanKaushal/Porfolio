<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Topic Website</title>
    <style>
        /* Basic Selectors */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nav-item {
            margin: 0 15px;
            display: inline-block;
        }

        /* Combinators */
        #content > article {
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        #sidebar .sidebar-item:hover {
            background-color: #f4f4f4;
        }

        /* Pseudo-Classes */
        a:hover {
            color: #ff6600;
        }

        .nav-item:first-child {
            color: red;
        }

        .nav-item:nth-child(2) {
            color: blue;
        }

        /* Pseudo-Elements */
        article::first-line {
            font-weight: bold;
            color: #333;
        }

        article::after {
            content: " (Read more...)";
            color: #666;
        }

        /* Attribute Selectors */
        a[target="_blank"] {
            color: green;
        }

        /* Universal Selector */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Welcome to My Topic Website</h1>
        <nav>
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item" target="_blank">Contact</a>
        </nav>
    </header>

    <div id="content">
        <article>
            <h2>Article 1</h2>
            <p>This is the first paragraph of the article. It introduces the topic.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is the first paragraph of the second article. It goes into more detail.</p>
        </article>
    </div>

    <aside id="sidebar">
        <div class="sidebar-item">Sidebar Item 1</div>
        <div class="sidebar-item">Sidebar Item 2</div>
    </aside>

    <footer id="footer">
        <p>&copy; 2024 My Topic Website</p>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
